<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="outer">
        <div class="left">
            <h1>Login page</h1>
            <div class="inner">
                <form class=" card" action="" autocomplete="off" method="get">
                    <label for="email">email</label>
                    <input type="email" name="Useremail" id="uemail" placeholder="enter your email" required>
                    <label for="pass">password</label>
                    <input type="password" name="Userpassword" id="upass" placeholder="enter your password" required>
                    <button>login</button>
                </form>
                <div class="footer">
                    <p>don't have an account ?</p>
                    <a href="./Signup.html">signup</a>
                </div>
            </div>
        </div>
        
        <div class="right">
            <img src="./Assets/signup.png" alt="signuppage image">
        </div>
    </div>

    <script src="./Login.js"></script>
</body>
</html>
