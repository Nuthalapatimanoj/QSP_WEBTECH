<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="./Signup.css">
</head>
<body>
    <div class="outer">
        <div class="left">
            <img src="./Assets/signup.png" alt="signuppage image">
        </div>
        <div class="right">
            <h1>signup page</h1>
            <div class="inner">
                <form class=" card" action="" autocomplete="off" method="get">
                    <label for="name">name</label>
                    <input type="text" name="Username" id="name" placeholder="enter your name" required>
                    <label for="email">email</label>
                    <input type="email" name="Useremail" id="email" placeholder="enter your email" required>
                    <label for="pass">password</label>
                    <input type="password" name="Userpassword" id="pass" placeholder="enter your password" required>
                    <!-- <label for="pass">confirm password</label>
                    <input type="password" name="Confirmpassword" id="cpass" placeholder="confirm your password" required> -->
                    <button>Register</button> 
                </form>
                <div class="footer">
                    <p>Already have an account ?</p>
                    <a href="./Login.html">login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./Signup.js"></script>
</body>
</html>
